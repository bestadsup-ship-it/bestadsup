[build]
  base = "."
  publish = "packages/dashboard/dist"
  command = "cd packages/shared && npm install && npm run build && cd ../dashboard && npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  REACT_APP_CONTROL_PLANE_URL = "https://your-control-plane-api.com"
  REACT_APP_REPORTING_URL = "https://your-reporting-api.com"

[context.deploy-preview.environment]
  REACT_APP_CONTROL_PLANE_URL = "https://staging-control-plane-api.com"
  REACT_APP_REPORTING_URL = "https://staging-reporting-api.com"
