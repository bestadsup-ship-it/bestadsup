[build]
  base = "."
  publish = "packages/dashboard/dist"
  command = "cd packages/shared && npm install && npm run build && cd ../dashboard && npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
